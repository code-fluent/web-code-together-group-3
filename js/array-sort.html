<html>
  <head>
    <title>Array sort</title>
    <script>
      var array = [9, 2, -3, 0, 1, 11, 12, 7];
      console.log("array", array);

      array.sort();
      console.log("array", array);

      function compare(a, b) {
        if (a < b) return -1;
        if (a > b) return 1;
        return 0;
      }

      array.sort(compare);
    </script>
  </head>
</html>
