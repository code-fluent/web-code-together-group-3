<html>
  <head>
    <title>String literals</title>
    <script>
      const name = "John";
      const age = 32;
      const sentence =
        "My name is " + name + ", and I am " + age + " years old.";

      const sentenceEs6 = `My name is ${name}, and I am ${age} years old.`;

      console.log(sentence);
      console.log(sentenceEs6);
    </script>
  </head>
</html>
