<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      var a = 8;
      var b = 2;
      var c = a + b;
      console.log(c);

      var name = "Tamas";
      console.log("Your name is", name);

      var isAdult = true;
      console.log("You are an adult", isAdult);

      var car = {
        model: "BMW",
        numberOfWheels: 4,
        consumption: 0.9,
        isEngineStarted: false
      };

      console.log(car);

      var numbers = [1, 2, 3, 4, 5];
      console.log(numbers);

      var student;
      console.log(student);
    </script>
  </body>
</html>
