<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      var a = 8;
      var b = 2;
      var c = a + b;
      console.log(c);

      var name = "Tamas";
      console.log("Your name is", name);

      var isAdult = true;
      console.log("You are an adult", isAdult);

      var bmw = {
        model: "BMW",
        numberOfWheels: 4,
        consumption: 0.9,
        isEngineStarted: false,
        startEngine: function() {
          this.isEngineStarted = true;
        },
        stopEngine: function() {
          this.isEngineStarted = false;
        }
      };

      var audi = {
        model: "Audi",
        numberOfWheels: 4,
        consumption: 1,
        isEngineStarted: false,
        startEngine: function() {
          this.isEngineStarted = true;
        },
        stopEngine: function() {
          this.isEngineStarted = false;
        }
      };

      console.log(bmw);

      var numbers = [1, 2, 3, 4, 5];
      console.log(numbers);

      var student;
      console.log(student);
    </script>
  </body>
</html>
