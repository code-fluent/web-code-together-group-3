<html>
  <head>
    <title>Var vs. Let</title>
  </head>
  <script>
    function varTest() {
      var x = 1;

      if (true) {
        var x = 2;
      }

      console.log("x=", x);
    }

    function letTest() {
      let x = 1;

      if (true) {
        let x = 2;
      }

      console.log("x=", x);
    }

    varTest();
    letTest();

    const a = 1;
    a = 2;
  </script>
</html>
