<html>
  <head>
    <title>First 100 prime numbers</title>
  </head>
  <body>
    <script>
      var startTime = Date.now();

      function isPrime(number) {
        if (number === 0) return false;
        for (var i = 2; i < number / 2; i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true;
      }

      var counter = 0;
      var i = 1;

      while (counter <= 10000) {
        if (isPrime(i)) {
          counter++;
          //   console.log(i);
        }

        i++;
      }

      console.log(i);

      var endTime = Date.now();
      console.log("Execution time", endTime - startTime, "ms");
    </script>
  </body>
</html>
