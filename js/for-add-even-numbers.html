<html>
  <head>
    <title>Add even numbers from 0 to 10</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var i;

      for (i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          sum = sum + i;
        }
      }

      console.log("Sum = ", sum);
    </script>
  </body>
</html>
