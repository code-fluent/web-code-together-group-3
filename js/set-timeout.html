<html>
  <head>
    <title>setTimeout</title>
    <script>
      const a = 1;
      const b = 2;
      console.log(a);

      setTimeout(function() {
        console.log("I am here!");
      }, 0);

      setInterval(function() {
        console.log("I am here..");
      }, 1000);

      console.log(b);
    </script>
  </head>
</html>
