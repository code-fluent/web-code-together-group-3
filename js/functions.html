<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        return a + b;
      }

      var c = add(2, 8);
      console.log(c);

      function compare(a, b) {
        return a > b;
      }

      var compared = compare(9, 7);
      console.log(compared);

      var x = 10;

      if (x > 20) {
        console.log("The number is larger than 20.");
      } else {
        console.log("The number is smaller than 20.");
      }
    </script>
  </body>
</html>
