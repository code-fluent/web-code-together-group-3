<html>
  <head>
    <title>Positioning</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: bisque;
        margin-bottom: 10px;
      }

      #box2 {
        position: sticky;
        top: 20px;
        left: 20px;
        background-color: coral;
      }
    </style>
  </head>

  <body>
    <div class="box">1</div>
    <div class="box" id="box2">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </body>
</html>
