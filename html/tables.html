<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="2" width="100%">
      <thead>
        <tr>
          <td width="25%">Name</td>
          <td width="50%">Product</td>
          <td width="15%">Price</td>
          <td width="10%">Quantity</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Iphone 8</td>
          <td>$699</td>
          <td>2</td>
        </tr>

        <tr>
          <td>Jane</td>
          <td>Ipad Pro</td>
          <td>$499</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
